<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poller Authorization</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/677e7f498e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <main>
        <!-- Login Page -->
        <div class="container box">
            <div class="login main-container">
                <div class="login-form form-container">
                    <form>
                        <h1 class="text-center pb-3">Login</h1>
                        <input type="text" class="form-control form-control-lg mb-3" placeholder="Name" />

                        <input type="password" class="form-control form-control-lg mb-3" placeholder="Password" />

                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg btn-block loginP">Let's Go </button>
                        </div>
                        <a href="#" class="forgot-a">Forgot Password?</a>

                        <span>
                            New to Poller App?
                            <a href="#" class="register-a">Register here</a>
                        </span>


                    </form>

                </div>
            </div>

            <!-- Register Page-->
            <div class="register main-container">
                <div class="register-form form-container">
                    <form>
                        <h1 class="text-center pb-3">Register !</h1>
                        <input type="email" class="form-control mb-3" placeholder="Your Email Address" />


                        <input type="text" class="form-control form-control-lg mb-3" placeholder="Name" />

                        <input type="password" class="form-control form-control-lg mb-3" placeholder="Password" />

                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg btn-block registerP">Create Account</button>
                        </div>
                        <span>
                            Already have an account?
                            <a href="#" class="login-a">Login </a>
                        </span>
                </div>

                </form>
            </div>

            <!-- Forgot Password-->
            <div class="forgot main-container">
                <div class="forgot-form form-container">
                    <form action="">
                        <h2 class="text-center pb-3">Don't worry we got you</h2>
                        <input type="password" class="form-control form-control-lg mb-3" placeholder="Password" />
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg btn-block forgotP">Reset Password</button>
                        </div>
                        <span>
                            A reset link will be sent to your email address
                        </span>
                    </form>


                    <div class="iconclose">
                        <i class="fas fa-times"></i>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
